<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="wrapper">
      <input type="number" id="inputNumber" value="0"></input>
      <div class="buttons">
        <button class="button light">C</button>
        <button class="button light">+/-</button>
        <button class="button light">%</button>
        <button class="button orange">/</button>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button orange">x</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button orange">-</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button orange">+</button>
        <button class="button long">0</button>
        <button class="button">.</button>
        <button class="button orange">=</button>
      </div>
      <div class="deco"></div>
    </div>
  </main>
  <script src="./index.js"></script>
</body>
</html>
